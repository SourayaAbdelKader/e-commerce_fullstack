<!DOCTYPE html>
<html lang="en">

<head>
    <title> Far AND Close </title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
</head>

<body>

    <!-- pop up login-->
    <div id="login" class=" login d-none">
        <section id="edit-popup" class="edit-popup">
            <div class="edit-content">
                <div class="img-section">
                    <img id="edit-img" class="edit-img" src="./assets/logo.png" />
                </div>
                <div class="container-edit">
                    <input id="login-email" type="email" placeholder="Email" />
                    <input id="login-password" type="password" placeholder="password" />   
                    <p id="error" class="d-none error">Wrong!!</p>
                    <button id="login_btn">Login!</button>
                </div>
            </div>
        </section>
    </div>



    <!-- start of the header-->
    <section>
        <div class="header">
            <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
            <div class="logout">
                <a href="./"></a>
                <button class="button light-gray" type="submit" id="logoutBtn"> Log out </button>
                </a>
            </div>
        </div>
    </section>
    <!-- end of the header-->

    <!-- start of the body-->
    <section class="container flex">
        <div class="panel">
            <div class="choises selected">
                <a class="flex" href="./admin.html">
                    <img class="icon" src="./assets/shop-profile.png">
                    <p> Admin </p>
                </a>
            </div>
            <div class="choises  ">
                <a class="flex" href="./clients.html">
                    <img class="icon" src="./assets/shop-categories.png">
                    <p>Clients </p>
                </a>
            </div>
            <div class="choises">
                <a class="flex" href="./seller.html">
                    <img class="icon" src="./assets/shop-revenue.png">
                    <p>Seller </p>
                </a>
            </div>

        </div>

        <div class="screen  ">
            <div class="left-screen flex">
                <div class="title flex">
                    <div class="header-pic"> <img id="shop-picture" class="pic" src="./assets/shopping.png"> </div>
                    <div>
                        <div class="shop-name">
                            <h2 id="name"> name </h2>
                        </div>
                    </div>
                </div>
                <div class="contacts">
                    <p class="subtitle"> Contact information <p>
                            <div class="phone_number flex center-flex">
                                <div>
                                    <p class="underline-text"> Phone number: </p>
                                </div>
                                <div>
                                    <p id="phone"> Phone number </p>
                                </div>
                            </div>
                            <div class="email flex center-flex">
                                <div>
                                    <p class="underline-text"> Email: </p>
                                </div>
                                <div>
                                    <p id="mail"> mail </p>
                                </div>
                            </div>
                </div>
            </div>
            <div class="stat-view">

                <div class="double">
                    <canvas id="chart">

                    </canvas>
                    <canvas id="chart1">

                    </canvas>
                </div>

                <div class="double">
                    <canvas id="chart2">

                    </canvas>
                    <canvas id="chart3">

                    </canvas>
                </div>
                <canvas id="chart4">

                </canvas>
            </div>



        </div>
        </div>
    </section>

    <!-- end of the body-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/admin.js"> </script>
</body>

</html>
