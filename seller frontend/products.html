<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Products </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header-->
        <section>
            <div class="header">
                <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
                <div class="logout"> 
                    <a href="./">
                    <button class="button light-gray buttons" type="submit"> Log out </button>
                    </a>
                </div>
            </div>
        </section>
        <!-- end of the header-->

        <!-- start of the body-->
        <section class="container flex">
            <div class="panel dark-gray">
                <div class="choices"> 
                    <a class="flex"href="./dashboard.html">
                    <img class="icon" src="./assets/dashboard.png"> 
                    <p class="tablet-view"> Dashboard </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./profile.html">
                    <img class="icon" src="./assets/shop-profile.png"> 
                    <p class="tablet-view"> Profile </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./categories.html">
                    <img class="icon" src="./assets/shop-categories.png"> 
                    <p class= "tablet-view"> Categories </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex"href="./messages.html">
                    <img class="icon" src="./assets/shop-messages.png"> 
                    <p class="tablet-view"> Messages </p> 
                    </a>
                </div>
            </div>
            <div class="screen"> 
                <div class="add-category"> 
                    <div class="page-name"> <h2 id="category_title"> C </h2> </div>
                    <button id="add_product_button"  class="button dark-blue text-white buttons"> Add Product </button>
                </div>
                <div id="products" class="products-details wrap flex_column">

                </div>
            </div>

            </div>
        </section>
        <!-- end of the body-->

        <!-- start of the discount pop-up-->
        <div  id="pop_up_discount" class="discount-popup selected hide">
            <p class="product-subtitle"> Discount </p>
            <div class="discount-code flex-baseline"> 
                <p class="underline"> Discount code: </p>
                <input id="input_code" type="text" placeholder="code...">
            </div>
            <div class="discount-percentage flex-baseline"> 
                <p class="underline"> Discount percentage: </p>
                <input id="input_percentage" type="text" placeholder="percentage...">
            </div>
            <div class="edit-delete flex">
                <div> <button id="submit_discount_button" type="submit"> Submit </button> </div>
                <div> <a href="./products.html"> <button id="" type="submit"> Cancel </button> </a> </div>
            </div>
        </div>
        <!-- end of the discount pop-up-->

        <!-- start of the ad pop-up-->
        <div id="pop-up-ad" class="ad-popup selected hide">
            <p class="product-subtitle"> Ad </p>
            <div class="discount-percentage flex-baseline"> 
                <p class="underline"> Description </p>
                <input id="new_ad" type="text" placeholder="description...">
            </div>
            <div class="edit-delete flex">
                <div> <button id="submit-ad" type="submit"> Submit </button> </div>
                <div> <a href="./products.html"> <button id="" type="submit"> Cancel </button> </a> </div>
            </div>
        </div>
        <!-- end of the add pop-up-->

        <!-- start of the add product pop-up -->
        <div id="add_product" class="product selected product-pop-up hide"> 
            <div class="title section-seperator"> 
                <p id="product-title"> Product name </p> 
                <input id="new_name" type="text" placeholder="name...">
            </div>
            <div class="details"> 
                <div class="description section-seperator"> 
                    <p class="product-subtitle"> Description </p>
                    <div> <input id="new_description" type="text" placeholder="description..."> </div>
                </div>
                <div class="price section-seperator">  
                    <p class="product-subtitle"> Price </p>
                    <div> <input id="new_price" type="text" placeholder="price..."> </div>
                </div>
                <div class="condition section-seperator">  
                    <p class="product-subtitle"> Condition </p>
                    <div> <input id="new_condition" type="text" placeholder="condition..."> </div>
                </div>
                <div class="image section-seperator"> 
                    <p class="product-subtitle"> Images </p>
                    <div class="main_image flex"> 
                        <p> Main image </p>
                        <button id="media" class="btn-wrapper"> 
                            <i class="img-upload"> <img src="./assets/image.png"> </i>
                            <input  id="main_image" class="main_image_input btn-warning" accept="image/jpeg,image/png,image/webp" type="file" >
                        </button>
                    </div>
                    <div class="main_image flex"> 
                        <p> Image 1 </p>
                        <button id="media" class="btn-wrapper"> 
                            <i class="img-upload"> <img src="./assets/image.png"> </i>
                            <input id="image1" class="image1 btn-warning" accept="image/jpeg,image/png,image/webp" type="file" >
                        </button>
                    </div>
                    <div class="main_image flex"> 
                        <p> Image 2 </p>
                        <button id="media" class="btn-wrapper"> 
                            <i class="img-upload"> <img src="./assets/image.png"> </i>
                            <input id="image2" class=".image2 btn-warning" accept="image/jpeg,image/png,image/webp" type="file" >
                        </button>
                    </div>
                    <div class="image1"> <img id="product-image1" src=""> </div>
                    <div class="image2"> <img id="product-image2" src=""> </div>
                </div>
            </div>
            <div class="edit-delete flex">
                <div> <button id="submit_add" class="selected text-white" type="submit"> Submit </button> </div>
                <div> <a href="./products.html"> <button id="" class="selected text-white" type="submit"> Cancel </button> </a> </div>
            </div>
        </div>
        <!-- end of the edit-add product pop-up-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/products.js"> </script>
    </body>
</html>
