<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Profile </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header-->
        <section>
            <div class="header">
                <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
                <div class="logout"> 
                    <a href="./"></a>
                    <button class="button light-gray buttons" type="submit"> Log out </button>
                    </a>
                </div>
            </div>
        </section>
        <!-- end of the header-->

        <!-- start of the body-->
        <section class="container flex">
            <div class="panel dark-gray">
                <div class="choices selected"> 
                    <a class="flex"href="./dashboard.html">
                    <img class="icon" src="./assets/dashboard.png"> 
                    <p class="bold  tablet-view"> Dashboard </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./profile.html">
                    <img class="icon" src="./assets/shop-profile.png"> 
                    <p class="tablet-view"> Profile </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./categories.html">
                    <img class="icon" src="./assets/shop-categories.png"> 
                    <p class="tablet-view"> Categories </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex"href="./messages.html">
                    <img class="icon" src="./assets/shop-messages.png"> 
                    <p class="tablet-view"> Messages </p> 
                    </a>
                </div>
            </div>
            <div class="screen"> 
                <div class="right-screen">
                    <div class="top5products"> 
                        <div class="page-name"> <h2 class="top5 center"> Top 5 viewed products </h2> </div>
                    </div>
                    <div class="top5-products">
                        <div class="top1 flex">
                            <div> <img class="medal" src="./assets/top1.png"> </div>
                            <div class="product-top-name"> <p id="top1">  </p></div>
                        </div>
                        <div class="top2 flex">
                            <div> <img class="medal" src="./assets/top2.png"> </div>
                            <div class="product-top-name"> <p id="top2">  </p></div>
                        </div>
                        <div class="top3 flex">
                            <div> <img class="medal" src="./assets/top3.png"> </div>
                            <div class="product-top-name"> <p id="top3"> </p></div>
                        </div>
                        <div class="top4 flex">
                            <div> <img class="medal" src="./assets/top4.png"> </div>
                            <div class="product-top-name"> <p id="top4">  </p></div>
                        </div>
                        <div class="top5 flex">
                            <div> <img class="medal" src="./assets/top5.png"> </div>
                            <div class="product-top-name"> <p id="top5">  </p></div>
                        </div>
                    </div>
                </div>
                <div class="income"> 
                    <div class="page-name"> <h2 class="center"> Your income </h2> </div>
                </div>
                <center>
                    <div class="revenue flex_column"> 
                        <div class="last-week"> 
                            <img class="calendar" src="./assets/week.png"> 
                            <p id="last-week" class="income green-text bold"> 0 $ </p>
                        </div>
                        <div class="last-week">
                            <img class="calendar" src="./assets/month.png"> 
                            <p id="last-month" class="income bold"> 0 $ </p>
                        </div>
                        <div class="last-week"> 
                            <img class="calendar" src="./assets/year.png"> 
                            <p id="last-year" class="income maron-text bold"> 0 $ </p>
                        </div>
                    </div>
                </center>
            </div>
        </section>
        <!-- end of the body-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/seller.js"> </script>
    </body>
</html>
