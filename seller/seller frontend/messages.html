<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Messages </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header-->
        <section>
            <div class="header">
                <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
                <div class="logout"> 
                    <a href="./"></a>
                    <button class="button light-gray" type="submit"> Log out </button>
                    </a>
                </div>
            </div>
        </section>
        <!-- end of the header-->

        <!-- start of the body-->
        <section class="container flex">
            <div class="panel">
                <div class="choices"> 
                    <a class="flex" href="./seller.html">
                    <img class="icon" src="./assets/shop-profile.png"> 
                    <p> Profile </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./categories.html">
                    <img class="icon" src="./assets/shop-categories.png"> 
                    <p> Categories </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./revenue.html">
                    <img class="icon" src="./assets/shop-revenue.png"> 
                    <p> Revenue </p> 
                    </a>
                </div>
                <div class="choices selected"> 
                    <a class="flex" href="./messages.html">
                    <img class="icon" src="./assets/shop-messages.png"> 
                    <p class="bold"> Messages </p> 
                    </a>
                </div>
            </div>
            <div class="screen"> 
                <div class="add-category"> 
                    <div class="page-name"> <h2> Messages </h2> </div>
                </div>
                <div class="main-messages">
                    <div id="chat-main-box" class="chat-boxes"> </div>
                  </div>
          
              <!-- Start Of Single message/main chat Section -->
              <section id="reply-popup" class="reply-popup">
                <div class="reply-content">
                  <button id="close-reply-popup" class="close">âœ–</button>
                  <img src="./assets/icons8-mail-64.png" />
                  <input
                    id="reply-message"
                    class="reply-message"
                    type="text"
                    placeholder="Write your reply"
                  />
                  <button id="reply-submit" class="send orange-bg">Send!</button>
                  <input type="hidden" id="new-receiver-id" value="">
                </div>
              </section>

            </div>
        </section>
        <!-- end of the body-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
