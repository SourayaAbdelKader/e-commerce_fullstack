<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Categories </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header-->
        <section>
            <div class="header">
                <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
                <div class="logout"> 
                    <a href="./">
                    <button class="button light-gray buttons" type="submit"> Log out </button>
                    </a>
                </div>
            </div>
        </section>
        <!-- end of the header-->

        <!-- start of the body-->
        <section class="container flex">
            <div class="panel">
                <div class="choices "> 
                    <a class="flex" href="./seller.html">
                    <img class="icon" src="./assets/shop-profile.png"> 
                    <p class="tablet-view"> Profile </p> 
                    </a>
                </div>
                <div class="choices selected"> 
                    <a class="flex" href="./categories.html">
                    <img class="icon" src="./assets/shop-categories.png"> 
                    <p class="bold tablet-view"> Categories </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./revenue.html">
                    <img class="icon" src="./assets/shop-revenue.png"> 
                    <p class="tablet-view"> Revenue </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex"href="./messages.html">
                    <img class="icon" src="./assets/shop-messages.png"> 
                    <p class="tablet-view"> Messages </p> 
                    </a>
                </div>
            </div>
            <div class="screen"> 
                <div class="add-category"> 
                    <div class="page-name"> <h2> Categories </h2> </div>
                    <button id="add_category_button" class="button dark-blue text-white buttons"> Add Category</button>
                </div>
                <div id="add_category_pop_up" class="pop-up hide"> 
                    <p id="error"> </p>
                    <input id="new_category" type="text" placeholder="Enter a name"> 
                    <button id="add_sumbit" class="button" type="submit"> Submit </button>
                </div>
                <div class="categories flex_column" id="categories">
                    <div id="category" class="category hide displaynone"> 
                        <a href="./products.html">
                        <p class="category-text">  </p>
                        </a>
                        <p id="category_id" class="hide displaynone"> </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of the body-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/categories.js"> </script>
    </body>
</html>
