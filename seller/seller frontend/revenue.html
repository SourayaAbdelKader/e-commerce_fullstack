<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Revenue </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header-->
        <section>
            <div class="header">
                <div class="logo"> <img class="logo-image" src="./assets/logo.png"> </div>
                <div class="logout"> 
                    <a href="./"></a>
                    <button class="button light-gray" type="submit"> Log out </button>
                    </a>
                </div>
            </div>
        </section>
        <!-- end of the header-->

        <!-- start of the body-->
        <section class="container flex">
            <div class="panel">
                <div class="choices"> 
                    <a class="flex" href="./seller.html">
                    <img class="icon" src="./assets/shop-profile.png"> 
                    <p> Profile </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex" href="./categories.html">
                    <img class="icon" src="./assets/shop-categories.png"> 
                    <p> Categories </p> 
                    </a>
                </div>
                <div class="choises selected"> 
                    <a class="flex" href="./revenue.html">
                    <img class="icon" src="./assets/shop-revenue.png"> 
                    <p class="bold"> Revenue </p> 
                    </a>
                </div>
                <div class="choices"> 
                    <a class="flex"href="./messages.html">
                    <img class="icon" src="./assets/shop-messages.png"> 
                    <p> Messages </p> 
                    </a>
                </div>
            </div>
            <div class="screen"> 
                <div class="add-category"> 
                    <div class="page-name"> <h2> Your income </h2> </div>
                </div>
                <center>
                    <div class="revenue"> 
                        <div class="last-week"> <img class="calendar" src="./assets/week.png"> </div>
                        <div class="last-week"> <img class="calendar" src="./assets/month.png"> </div>
                        <div class="last-week"> <img class="calendar" src="./assets/year.png"> </div>
                        <div class="last-week"> <p id="last-week" class="income green-text"> </p> </div>
                        <div class="last-week"> <p id="last-month" class="income"></p> </div>
                        <div class="last-week"> <p id="last-year" class="income maron-text">  </p> </div>
                    </div>
                </center>
            </div>
        </section>
        <!-- end of the body-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/seller.js"> </script>
    </body>
</html>
