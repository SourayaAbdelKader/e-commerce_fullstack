<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <div class="container">
        <!-- Start of Header Section -->
        <div class="header orange-bg flex">
            <div class="logo">
                <img src="assets/logo_withname-no-margin.png" alt="Logo">
            </div>
            <div class="header-top-right flex">
                <button class="btn LoginBtn grey-bg antiquewhite-bg">Sign out</button>
                <button class="btn eclipse "><img src="assets/cart-icon.png"></button>
            </div>
        </div>
        <!-- Ender of Header Section -->

        <!-- Start of Navbar Section -->
        <div class="navbar grey-bg">
            <ul class="navElements">
                <li><button>Products</button></li>
                <li><button>Favorites</button></li>
                <li><button>Wishlist</button></li>
                <li><button>Profile</button></li>
            </ul>
        </div>
        <!-- End of Navbar Section -->
        
        <!-- Start of Hero Section -->
        <div class="section">
            <div class="heroSection">
                <div class="fade">
                    <div class="heroContent">
                        <p>Choose to see the good stuff</p>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Hero Section -->

    </div>
</body>
</html>
