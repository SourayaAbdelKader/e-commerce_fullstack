<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
  </head>
  <body>
    <main class="cart-page">
      <h1>My Shopping Cart</h1>
      <section class="cart-container">
        <div class="cart-titles">
          <ul>
            <li>Remove</li>
            <li>Description</li>
            <li>Quantity</li>
            <li>Price/item</li>
            <li>Discount Code</li>
            <li>Total</li>
          </ul>
        </div>
        <div class="cart-items">
          <div class="cart-item">
            <span class="item-remove">&times;</span>
            <div class="item-info">
              <img src="" alt="" />
              <h2>Item Name</h2>
              <h3>Item Category</h3>
            </div>
            <div class="item-quantity">
              <span class="decrement">-</span>
              <span class="quantity">6</span>
              <span class="increment">+</span>
            </div>
            <span class="price-item">30$</span>
            <span class="discount-code">DSC34T</span>
            <span class="item-total">180$</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
